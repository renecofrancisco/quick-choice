<div class="flex flex-col items-center justify-center flex-1 px-6">
  <ng-container *ngIf="poll; else noPoll">
    <div class="flex flex-col items-center space-y-4">
      <button (click)="vote('A')"
        class="bg-blue-600 text-white text-2xl font-bold p-6 rounded-lg w-64 max-w-full hover:bg-blue-700 transition">
        {{ poll.option_a }}
      </button>

      <span class="text-gray-500 font-semibold text-lg">OR</span>

      <button (click)="vote('B')"
        class="bg-green-600 text-white text-2xl font-bold p-6 rounded-lg w-64 max-w-full hover:bg-green-700 transition">
        {{ poll.option_b }}
      </button>
    </div>

    <button (click)="vote('skip')" class="mt-8 bg-gray-200 text-gray-500 text-sm p-2 rounded w-40">
      Skip
    </button>
  </ng-container>

  <ng-template #noPoll>
    <p class="text-gray-600">{{ message || 'Loading poll...' }}</p>
  </ng-template>
</div>
