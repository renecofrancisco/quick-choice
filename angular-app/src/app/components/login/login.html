<div class="flex flex-col items-center justify-center h-screen p-6 space-y-4">
  <h1 class="text-2xl font-bold">Login</h1>

  <form (ngSubmit)="handleLogin()" class="flex flex-col space-y-2 w-full max-w-sm">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Your email" required class="border p-2 rounded" />
    <button type="submit" class="bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
      Send Login Link
    </button>
  </form>

  <p *ngIf="message" class="text-green-600">{{ message }}</p>
</div>
